<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Bloggo - Svenlaa</title>
<meta property="og:image" content="https://svenlaa.com/og.jpg" />
<link rel="stylesheet" href="/style.css" />
<style>
    @keyframes example {
        from {
            background-color: initial;
        }
        to {
            background-color: var(--color);
        }
    }
</style>
<script>
    const copyLink = (selector) => {
        const element = document.querySelector(selector);
        const text = element.href;
        if (!text) {
            console.warn(`${selector} didn't contain any text`);
        }
        const style = element.style;
        element.style = 'background-color: var(--green); color: var(--stone-050);outline: 2px solid var(--green);';
        setTimeout(() => {
            element.style = style;
        }, 500);

        navigator.clipboard.writeText(text);
    };
</script>

<h1>Feed</h1>

<h4 style="margin-bottom: 0.3em">Svenlaa.com feed</h4>
<a id="rss_global" href="https://svenlaa.com/feed.xml">https://svenlaa.com/feed.xml</a
><button style="margin: 0 0.5em" onclick="copyLink('a#rss_global')">Copy Link</button>

<h4 style="margin-bottom: 0.3em">The Bloggo feed</h4>
<a id="rss_bloggo" href="https://svenlaa.com/feed.xml">https://svenlaa.com/bloggo/feed.xml</a
><button style="margin: 0 0.5em" onclick="copyLink('a#rss_bloggo')">Copy Link</button>

<h4 style="margin-bottom: 0.3em">The Playground feed</h4>
<a id="rss_playground" href="https://svenlaa.com/feed.xml">https://svenlaa.com/playground/feed.xml</a
><button style="margin: 0 0.5em" onclick="copyLink('a#rss_playground')">Copy Link</button>
